name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ¦Š Setup Firefox
        uses: browser-actions/setup-firefox@v1

      - name: âš™ï¸ Manual Geckodriver Install
        run: |
          # LekÃ©rjÃ¼k a legfrissebb verziÃ³szÃ¡mot Ã©s letÃ¶ltjÃ¼k
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep tag_name | cut -d '"' -f 4)
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          tar -xvzf geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          chmod +x geckodriver
          # Olyan helyre mozgatjuk, amit a rendszer (Ã©s a Selenium) alapbÃ³l lÃ¡t
          sudo mv geckodriver /usr/local/bin/

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ðŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ðŸš€ Run Data Extractor
        run: node extractor.js

      - name: ðŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s
          node builder.js
          
          # 2. Kritikus fÃ¡jlok mÃ¡solÃ¡sa (szabÃ¡lyod szerint a main Ã¡grÃ³l a public mappÃ¡ba)
          cp index.html public/ 2>/dev/null || true
          cp style.css public/
          cp script.js public/
          
          # 3. Ikonok Ã©s egyÃ©b fÃ¡jlok
          mkdir -p public/icons
          if [ -d "icons" ]; then cp -r icons/* public/icons/ 2>/dev/null || true; fi
          cp favicon.ico public/ 2>/dev/null || true
          
          # 4. JSON adat biztosÃ­tÃ¡sa a weboldalnak
          cp parking-status.json public/ 2>/dev/null || true

      - name: ðŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
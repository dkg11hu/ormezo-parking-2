name: â° Schedule Data Extraction

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" 

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ğŸš€ Run Data Extractor
        run: node extractor.js

      - name: ğŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. GenerÃ¡ljuk le az index.html-t (a builder.js-nek a public/index.html-be kell Ã­rnia)
          node builder.js
          
          # 2. MÃ¡soljuk Ã¡t a kritikus fÃ¡jlokat a main-rÅ‘l a public-ba
          cp style.css public/
          cp script.js public/
          
          # 3. Ikonok Ã©s egyÃ©b eszkÃ¶zÃ¶k mÃ¡solÃ¡sa
          mkdir -p public/icons
          cp -r icons/* public/icons/ 2>/dev/null || true
          cp favicon.ico public/ 2>/dev/null || true

      - name: ğŸš€ Deploy to GH Pages (Clean State)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true  # Ez kitakarÃ­tja a rÃ©gi szemetet a gh-pages Ã¡grÃ³l
          commit_message: "chore(data): Automated update with all assets [skip ci]"
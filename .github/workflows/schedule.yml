name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ¦Š Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ðŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ðŸš€ Run Data Extractor
        run: node extractor.js

      - name: ðŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s
          node builder.js
          
          # 2. FÃ¡jlok mÃ¡solÃ¡sa a public mappÃ¡ba (a kÃ©rt sorrendben)
          cp index.html public/ 2>/dev/null || true
          cp style.css public/
          cp script.js public/
          
          # 3. Ikonok Ã©s egyebek
          mkdir -p public/icons
          if [ -d "icons" ]; then cp -r icons/* public/icons/ 2>/dev/null || true; fi
          cp favicon.ico public/ 2>/dev/null || true
          
          # 4. JSON adat biztosÃ­tÃ¡sa
          cp parking-status.json public/ 2>/dev/null || true

      - name: ðŸš€ Deploy to GH Pages (Clean State)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
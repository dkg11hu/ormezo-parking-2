name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ¦Š Setup Firefox
        uses: browser-actions/setup-firefox@v1

      - name: âš™ï¸ Install UI Dependencies (Fix status 255)
        # Ez a parancs feltelepÃ­ti az Ã¶sszes szÃ¼ksÃ©ges kÃ¶nyvtÃ¡rat a Firefoxhoz
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0t64 libdbus-glib-1-2 libxt6t64 libx11-xcb1 libasound2t64 libpci3

      - name: âš™ï¸ Setup Geckodriver
        run: |
          # Direkt letÃ¶ltÃ©si link a v0.35.0-hoz, ami nem vÃ¡ltozik
          URL="https://github.com/mozilla/geckodriver/releases/download/v0.35.0/geckodriver-v0.35.0-linux64.tar.gz"
          
          echo "LetÃ¶ltÃ©s: $URL"
          
          # A -L flag kÃ¶veti az Ã¡tirÃ¡nyÃ­tÃ¡sokat, a -o pedig elmenti a fÃ¡jlt
          curl -L -o geckodriver.tar.gz "$URL"
          
          # KicsomagolÃ¡s
          tar -xvzf geckodriver.tar.gz
          
          # TelepÃ­tÃ©s a PATH-ba
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          
          # TakarÃ­tÃ¡s
          rm geckodriver.tar.gz

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ğŸš€ Run Data Extractor
        run: node extractor.js

      - name: ğŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s (ez a builder.js a logjaid alapjÃ¡n mÃ¡r jÃ³l mÅ±kÃ¶dik)
          node builder.js

      - name: ğŸ“‚ Copy Assets to Public
              run: |
                cp script.js public/
                cp style.css public/
                cp index.html public/

      - name: ğŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
          
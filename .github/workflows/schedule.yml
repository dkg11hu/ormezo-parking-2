name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ¦Š Setup Firefox
        uses: browser-actions/setup-firefox@v1

      - name: âš™ï¸ Setup Geckodriver
        run: |
          # Ez a sor pontosan megkeresi a linux64-es tar.gz URL-jÃ©t a legfrissebb release-ben
          LATEST_URL=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4)
          echo "Downloading from: $LATEST_URL"
          curl -L -o geckodriver.tar.gz "$LATEST_URL"
          tar -xvzf geckodriver.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver.tar.gz

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ğŸš€ Run Data Extractor
        run: node extractor.js

      - name: ğŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s (ez a builder.js a logjaid alapjÃ¡n mÃ¡r jÃ³l mÅ±kÃ¶dik)
          node builder.js
          
      - name: ğŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
          
name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ¦Š Setup Firefox
        uses: browser-actions/setup-firefox@v1

      - name: âš™ï¸ Setup Geckodriver
        run: |
          # Fix verziÃ³t hasznÃ¡lunk, hogy elkerÃ¼ljÃ¼k az API parsing hibÃ¡kat
          GECKO_VER="v0.35.0"
          URL="https://github.com/mozilla/geckodriver/releases/download/$GECKO_VER/geckodriver-$GECKO_VER-linux64.tar.gz"
          
          echo "Downloading: $URL"
          
          # LetÃ¶ltÃ©s Ã©s kicsomagolÃ¡s
          curl -L -o geckodriver.tar.gz "$URL"
          tar -xvzf geckodriver.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver.tar.gz

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ğŸš€ Run Data Extractor
        run: node extractor.js

      - name: ğŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s (ez a builder.js a logjaid alapjÃ¡n mÃ¡r jÃ³l mÅ±kÃ¶dik)
          node builder.js
          
      - name: ğŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
          
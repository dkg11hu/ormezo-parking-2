name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ¦Š Setup Firefox
        uses: browser-actions/setup-firefox@v1

      - name: âš™ï¸ Setup Geckodriver
        run: |
          # A head -n 1 kiszÅ±ri a felesleges .asc fÃ¡jlt az API vÃ¡laszbÃ³l
          LATEST_URL=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4 | head -n 1)
          echo "Downloading from: $LATEST_URL"
          wget -O geckodriver.tar.gz "$LATEST_URL"
          tar -xvzf geckodriver.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver.tar.gz

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ðŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ðŸš€ Run Data Extractor
        run: node extractor.js

      - name: ðŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s (ez a builder.js a logjaid alapjÃ¡n mÃ¡r jÃ³l mÅ±kÃ¶dik)
          node builder.js
          
          # 2. Assets mÃ¡solÃ¡sa a Saved Info alapjÃ¡n
          # Mivel a builder.js a gyÃ¶kÃ©rbe generÃ¡lta az index.html-t, be kell mÃ¡solnunk a public-ba
          cp index.html public/
          cp style.css public/
          cp script.js public/
          
          # 3. Ikonok kezelÃ©se
          mkdir -p public/icons
          if [ -d "icons" ]; then cp -r icons/* public/icons/ 2>/dev/null || true; fi
          cp favicon.ico public/ 2>/dev/null || true
          
      - name: ðŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
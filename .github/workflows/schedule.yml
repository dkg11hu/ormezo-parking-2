name: â° Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Chrome telepÃ­tÃ©se Firefox helyett
      - name: âš™ï¸ Install ChromeDriver
        run: |
          # Ez a lÃ©pÃ©s biztosÃ­tja, hogy a chromedriver elÃ©rhetÅ‘ legyen
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          # MegnÃ©zzÃ¼k hol van pontosan (ellenÅ‘rzÃ©s)
          which chromedriver

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ğŸš€ Run Data Extractor
        run: node extractor.js

      - name: ğŸš€ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update [skip ci]"
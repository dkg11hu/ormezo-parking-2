name: â° Extraction and Deploy

on:
  workflow_dispatch:      # ManuÃ¡lis indÃ­tÃ¡s gombbal
  schedule:
    - cron: "*/15 * * * *" # 15 percenkÃ©nti frissÃ­tÃ©s
  push:                   # FrissÃ­tÃ©s minden kÃ³dmÃ³dosÃ­tÃ¡skor
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ“ Prepare Public Folder
        run: mkdir -p public 

      - name: ğŸš€ Run Data Extractor
        run: node extractor.js

      - name: ğŸ—ï¸ Build HTML and Copy Assets
        run: |
          # 1. HTML generÃ¡lÃ¡s (a builder.js-nek a public/index.html-be kell dolgoznia)
          node builder.js
          
          # 2. Kritikus fÃ¡jlok kÃ©nyszerÃ­tett mÃ¡solÃ¡sa a main Ã¡grÃ³l a public mappÃ¡ba
          cp index.html public/ 2>/dev/null || true
          cp style.css public/
          cp script.js public/
          
          # 3. Ikonok Ã©s egyebek Ã¡tmÃ¡solÃ¡sa
          mkdir -p public/icons
          if [ -d "icons" ]; then cp -r icons/* public/icons/ 2>/dev/null || true; fi
          cp favicon.ico public/ 2>/dev/null || true
          # Ha van bÃ¡rmilyen JSON adat, amit a JS hasznÃ¡l:
          cp parking-status.json public/ 2>/dev/null || true

      - name: ğŸš€ Deploy to GH Pages (Clean State)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true  # TÃ¶rli a rÃ©gi fÃ¡jlokat a gh-pages-rÅ‘l, Ã­gy csak a frissek maradnak
          commit_message: "chore(deploy): Automated update from main [skip ci]"
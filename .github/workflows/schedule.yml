name: ‚è∞ Extraction and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  extract_and_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pages: write
      id-token: write
    steps:
      - name: ‚¨áÔ∏è Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ü¶ä Setup Firefox
        uses: browser-actions/setup-firefox@v1

      - name: ‚öôÔ∏è Setup Geckodriver
        run: |
          # A head -n 1 kisz≈±ri a felesleges .asc f√°jlt az API v√°laszb√≥l
          LATEST_URL=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "browser_download_url.*linux64.tar.gz" | cut -d '"' -f 4 | head -n 1)
          echo "Downloading from: $LATEST_URL"
          wget -O geckodriver.tar.gz "$LATEST_URL"
          tar -xvzf geckodriver.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver.tar.gz

      - name: ‚öôÔ∏è Install dependencies
        run: npm install

      - name: üìÅ Prepare Public Folder
        run: mkdir -p public 

      - name: üöÄ Run Data Extractor
        run: node extractor.js

      - name: üèóÔ∏è Build HTML and Copy Assets
        run: |
          # 1. HTML gener√°l√°s (ez a builder.js a logjaid alapj√°n m√°r j√≥l m≈±k√∂dik)
          node builder.js
          
          # 2. Assets m√°sol√°sa a Saved Info alapj√°n
          # Mivel a builder.js a gy√∂k√©rbe gener√°lta az index.html-t, be kell m√°solnunk a public-ba
          cp index.html public/
          cp style.css public/
          cp script.js public/
          
          # 3. Ikonok kezel√©se
          mkdir -p public/icons
          if [ -d "icons" ]; then cp -r icons/* public/icons/ 2>/dev/null || true; fi
          cp favicon.ico public/ 2>/dev/null || true
          
          # 4. JSON ellen≈ërz√©se
          # Az extractor.js m√°r a public/ mapp√°ba tette, √≠gy nem kell cp, 
          # csak egy ellen≈ërz√©s, hogy ott van-e:
          ls -l public/parking-status.json

      - name: üöÄ Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore(deploy): Automated update from main [skip ci]"
<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>P+R Budapest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>P+R <span class="accent">Status</span></h1>
        <div id="report-date" class="meta">Adatok: 2025. 12. 18. 18:57:21</div>
      </div>
      <button id="refreshBtn">Frissítés</button>
    </header>

    <main id="list">
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P121" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #3fb950">
            <div class="card-top">
                <div class="label">Őrmező P1 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #3fb950">219</span>
                    <span class="total">/ 485</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:55%; background-color:#3fb950"></div></div>
                <div class="pct">55%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a>
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P131" target="_blank" class="parking-card-link">

                <div class="label">Őrmező P2 P+R parkoló</div>

                    <span class="count" style="color: #3fb950">171</span>
                    <span class="total">/ 500</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:66%; background-color:#3fb950"></div></div>
                <div class="pct">66%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a>
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P111" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #3fb950">
            <div class="card-top">
                <div class="label">Etele P2 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #3fb950">87</span>
                    <span class="total">/ 221</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:61%; background-color:#3fb950"></div></div>
                <div class="pct">61%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a>
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P101" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #d29922">

                <div class="label">Etele P1 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #d29922">69</span>
                    <span class="total">/ 247</span>
                </div>
            </div>

                <div class="bar"><div class="fill" style="width:72%; background-color:#d29922"></div></div>
                <div class="pct">72%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a></main>

    <footer>
      Rendszeridő: <span id="system-time">--:--</span>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>

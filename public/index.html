<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>P+R Budapest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>P+R <span class="accent">Status</span></h1>

      </div>

    <main id="list">

                <div class="label">Őrmező P1 P+R parkoló</div>

                    <span class="count" style="color: #3fb950">238</span>
                    <span class="total">/ 485</span>

            </div>

                <div class="bar"><div class="fill" style="width:51%; background-color:#3fb950"></div></div>
                <div class="pct">51%</div>
            </div>
            <div class="card-meta">Frissítve: 3 perce</div>
        </article>
    </a>

            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:62%; background-color:#3fb950"></div></div>
                <div class="pct">62%</div>
            </div>
            <div class="card-meta">Frissítve: 3 perce</div>
        </article>
    </a>

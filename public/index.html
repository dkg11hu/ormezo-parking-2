<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/parking.png">
  <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ffffff/parking.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>P+R Budapest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>P+R <span class="accent">Status</span></h1>
        <div class="status-bar">
          <span id="data-age" data-generated="2025-12-19T20:24:36.306Z">Adatok: --:--:-- -cel ezelőtt</span>
          <span class="separator">|</span>
          <span id="system-time">--:--:--</span>
        </div>
      </div>
    </header>

    <main id="list">
        <div class="card status-ok">
            <div class="card-content">
                <h2>Őrmező P1 P+R parkoló</h2>
            </div>
            <div class="value">287</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 59%"></div>
            </div>
        </div>

        <div class="card status-ok">
            <div class="card-content">
                <h2>Őrmező P2 P+R parkoló</h2>
            </div>
            <div class="value">245</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 49%"></div>
            </div>
        </div>

        <div class="card status-ok">
            <div class="card-content">
                <h2>Etele P1 P+R parkoló</h2>
            </div>
            <div class="value">123</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 50%"></div>
            </div>
        </div>

        <div class="card status-ok">
            <div class="card-content">
                <h2>Etele P2 P+R parkoló</h2>
            </div>
            <div class="value">151</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 68%"></div>
            </div>
        </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="hu">

<head>

  <title>Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">

<body>

        </div>
      </div>
    </header>

    <div id="dashboard-grid">
                <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P121" target="_blank" class="card-link">

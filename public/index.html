<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon"
    href="https://raw.githubusercontent.com/google/material-design-icons/master/png/maps/local_parking/materialicons/192dp/1x/baseline_local_parking_black_48dp.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>P+R Budapest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>P+R <span class="accent">Status</span></h1>
        <div class="status-bar">
          <span id="data-age" data-generated="2025. 12. 18. 23:24:24">Adatok: számolás...</span>
          <span class="separator">|</span>
          <span id="system-time">--:--:--</span>
        </div>
      </div>
      <button id="refreshBtn">Frissítés</button>
    </header>

    <main id="list">
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P121" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #3fb950">
            <div class="card-top">
                <div class="label">Őrmező P1 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #3fb950">421</span>
                    <span class="total">/ 485</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:13%; background-color:#3fb950"></div></div>
                <div class="pct">13%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a>
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P131" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #3fb950">
            <div class="card-top">
                <div class="label">Őrmező P2 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #3fb950">404</span>
                    <span class="total">/ 500</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:19%; background-color:#3fb950"></div></div>
                <div class="pct">19%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a>
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P101" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #3fb950">
            <div class="card-top">
                <div class="label">Etele P1 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #3fb950">186</span>
                    <span class="total">/ 247</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:25%; background-color:#3fb950"></div></div>
                <div class="pct">25%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a>
    <a href="https://kozutfigyelo.budapestkozut.hu/list/pfhistory?id=P111" target="_blank" class="parking-card-link">
        <article class="card" style="border-top: 3px solid #3fb950">
            <div class="card-top">
                <div class="label">Etele P2 P+R parkoló</div>
                <div class="numbers">
                    <span class="count" style="color: #3fb950">179</span>
                    <span class="total">/ 221</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar"><div class="fill" style="width:19%; background-color:#3fb950"></div></div>
                <div class="pct">19%</div>
            </div>
            <div class="card-meta">Frissítve: 2 perce</div>
        </article>
    </a></main>
  </div>
  <script src="script.js"></script>
</body>

</html>

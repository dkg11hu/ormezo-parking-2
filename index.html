<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: 8px;
      gap: 8px;
    }

    /* LANDSCAPE - ITT DŐL EL A SZÉLESSÉG */
    @media (orientation: landscape) {
      body {
        flex-direction: row !important;
      }

      header {
        width: 18% !important;
        height: 100%;
        background: #111;
        border-left: 6px solid #00d4ff;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 15px;
      }

      #dashboard-grid {
        display: flex !important;
        flex-direction: row !important;
        /* Egymás mellé teszi a két oszlopot */
        width: 82% !important;
        height: 100%;
        gap: 8px;
      }

      .column-narrow {
        width: 20% !important;
        /* A maradék hely 20%-a (~16% összesen) */
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .column-wide {
        width: 80% !important;
        /* A maradék hely 80%-a (~66% összesen) */
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
    }

    /* KÁRTYÁK ALAPSTÍLUSA */
    .card {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      border-left: 6px solid #333;
      flex: 1;
      /* Kitöltik a magasságot az oszlopon belül */
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100px;
    }

    .status-ok {
      border-left-color: #2ecc71;
    }

    .status-warn {
      border-left-color: #f1c40f;
    }

    .value {
      font-size: 8vh;
      font-weight: 900;
      font-family: monospace;
    }

    h2 {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

  <header>
    <h1>Őrmező</h1>
    <div id="system-time">10:44:36</div>
  </header>

  <div id="dashboard-grid">
    <div class="column-narrow">
      <div class="card status-ok">
        <h2>P1</h2>
        <div class="value">142</div>
      </div>
      <div class="card status-ok">
        <h2>P2</h2>
        <div class="value">24</div>
      </div>
    </div>

    <div class="column-wide">
      <div class="card status-warn">
        <h2>P3 - Külső Parkoló</h2>
        <div class="value">5</div>
      </div>
      <div class="card status-ok">
        <h2>P4 - Tároló Övezet</h2>
        <div class="value">88</div>
      </div>
    </div>
  </div>

</body>

</html>

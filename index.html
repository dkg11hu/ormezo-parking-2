<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/parking.png">
  <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ffffff/parking.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>P+R Budapest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>P+R <span class="accent">Status</span></h1>
        <div class="status-bar">
          <span id="data-age" data-generated="2025-12-19 18:54:46">Adatok: --:--:-- -cel ezelőtt</span>
          <span class="separator">|</span>
          <span id="system-time">--:--:--</span>
        </div>
      </div>
    </header>

    <main id="list">
      <section class="parking-item">
        <div class="info">
          <h2>Őrmező P1 P+R parkoló</h2>
          <div class="capacity">
            <span class="free">169</span>
            <span class="total">/ 485</span>
          </div>
        </div>
        <div class="visual">
          <div class="percentage">35%</div>
          <div class="update-info">Frissítve: 2 perce</div>
        </div>
      </section>

      <section class="parking-item">
        <div class="info">
          <h2>Őrmező P2 P+R parkoló</h2>
          <div class="capacity">
            <span class="free">122</span>
            <span class="total">/ 500</span>
          </div>
        </div>
        <div class="visual">
          <div class="percentage">24%</div>
          <div class="update-info">Frissítve: 2 perce</div>
        </div>
      </section>

      <section class="parking-item">
        <div class="info">
          <h2>Etele P1 P+R parkoló</h2>
          <div class="capacity">
            <span class="free">28</span>
            <span class="total">/ 247</span>
          </div>
        </div>
        <div class="visual">
          <div class="percentage">11%</div>
          <div class="update-info">Frissítve: 2 perce</div>
        </div>
      </section>

      <section class="parking-item">
        <div class="info">
          <h2>Etele P2 P+R parkoló</h2>
          <div class="capacity">
            <span class="free">106</span>
            <span class="total">/ 221</span>
          </div>
        </div>
        <div class="visual">
          <div class="percentage">48%</div>
          <div class="update-info">Frissítve: 2 perce</div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>

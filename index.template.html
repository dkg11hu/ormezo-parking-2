<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Őrmező Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
      /* Default color (Black for Light Mode) */
      path {
        fill: #000;
      }

      /* Cyber Gold color for Dark Mode */
      @media (prefers-color-scheme: dark) {
        path {
          fill: #ffcc00;
        }
      }
    </style>
    <circle cx="50" cy="50" r="45" stroke-width="5" fill="none" stroke="currentColor" />
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="60" font-weight="bold">P</text>
  </svg>
</head>

<body>

  <header>
    <h1>Őrmező</h1>
    <div id="last-update" data-generated="">Updated: -- min ago</div>
    <div id="system-time">--:--:--</div>
  </header>

  <div id="dashboard-grid">
    <div class="column-narrow" id="col-p1-p2"></div>
    <div class="column-wide" id="col-p3-p4"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>

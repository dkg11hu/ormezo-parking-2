<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app-container" style="display: contents;">
    <header>
      <img src="favicon.svg" class="header-logo" alt="P">
      <div class="header-text-content">
        <h1>Parking</h1>
        <div class="header-info">
          <div class="info-line">
            <span class="info-label">Adatok:</span>
            <span id="last-update" class="info-value">--:--:--</span>
          </div>
          <div class="info-line">
            <span class="info-label">Pontos id≈ë:</span>
            <span id="system-time" class="info-value system-time-color">--:--:--</span>
          </div>
        </div>
      </div>
    </header>

    <div id="dashboard-grid">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="title-group">
      <img src="favicon.svg" class="header-logo" alt="P">
      <h1>Parking</h1>
    </div>
    <div class="header-info">
      <div class="info-line">
        <span class="info-label">Adatok:</span>
        <span id="data-age" class="info-value">19p 11mp-e frissült</span>
      </div>
      <div class="info-line">
        <span class="info-label">Pontos idő:</span>
        <span id="system-time" class="info-value system-time-color">12:30:19</span>
      </div>
    </div>
  </header>

  <div id="dashboard-grid">
    <div class="card status-ok" style="--ratio: 45%;">
      <div class="card-content-row">
        <h2>Őrmező P1 P+R parkoló</h2>
        <div class="value-container">
          <span class="value">221</span>
          <span class="max-lot">/ 485</span>
        </div>
      </div>
    </div>

    <div class="card status-ok" style="--ratio: 48%;">
      <div class="card-content-row">
        <h2>Őrmező P2 P+R parkoló</h2>
        <div class="value-container">
          <span class="value">240</span>
          <span class="max-lot">/ 500</span>
        </div>
      </div>
    </div>

    <div class="card status-low" style="--ratio: 14%;">
      <div class="card-content-row">
        <h2>Etele P1 P+R parkoló</h2>
        <div class="value-container">
          <span class="value">36</span>
          <span class="max-lot">/ 247</span>
        </div>
      </div>
    </div>

    <div class="card status-warn" style="--ratio: 53%;">
      <div class="card-content-row">
        <h2>Etele P2 P+R parkoló</h2>
        <div class="value-container">
          <span class="value">118</span>
          <span class="max-lot">/ 221</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>

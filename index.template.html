<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon"
    href="https://raw.githubusercontent.com/google/material-design-icons/master/png/maps/local_parking/materialicons/192dp/1x/baseline_local_parking_black_48dp.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>P+R Budapest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>P+R <span class="accent">Status</span></h1>
        <div class="status-bar">
          <span id="data-age" data-generated="">Adatok: --:--:-- -cel ezelőtt</span>
          <span class="separator">|</span>
          <span id="system-time">--:--:--</span>
        </div>
      </div>
      <button id="refreshBtn">Frissítés</button>
    </header>

    <main id="list">
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
